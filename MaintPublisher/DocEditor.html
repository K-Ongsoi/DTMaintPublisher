<!-- Java Script Section -->
<script src="framework/jquery-3.3.1.min.js"></script>
<script src="framework/bootstrap4/js/popper.min.js"></script>
<script src="framework/bootstrap4/js/bootstrap.min.js"></script>
<script src="framework/bootstrap4/js/bootstrap-multiselect.js"></script>
<script src="Scripts/toastr.min.js"></script>
<script>
    var acModel = [];
    var tgAcEff = [];
    var selected = [];
    var intervalUnits = [];
    var laboratories = [];

    var v_docHeader = {};
    var v_mriClass = {};
    var userName = 'TG27394';
    
    function getDocumentHeader() {
        var docNumber = $('#documentNo').val();
        var docType = 'MRI';
        var docPart = $('#documentPart').val();
        var docVersion = $('#documentVersion').val();
        var labOffice = $('#labOffice').val();
        var docDesc = $('#documentDesc').val();

        v_docHeader = { 'docNo': docNumber, 'docType': docType, 'docPart': docPart, 'docVersion': docVersion, 'description': docDesc, 'laboratory': labOffice, 'userName': userName };
    }

    function getMRIClassData() {
        var aircraftModel = '';
        $(selected).each(function (index, item) {
            aircraftModel = aircraftModel + (item.value + "; ");
        });

        var revNumber = $('#mri_revNo').val();
        var revDate = $('#mri_revDate').val();
        var revCode = $('#mri_revCode').val();
        var acZone = $('#mri_acZone').val();
        var mpSource = $('#mri_mpSource').val();
        var taskSelection = '';
        var samplingPercent = '';
        var workType = '';
        var inspectSpecial = '';
        var mpTaskNumber = '';
        var tgTaskNumber = '';
        var validFrom = '';
        var mpTaskStatus = '';
        var mpTaskMH = '';
        var accessPanel = '';
        var mpdOffset = '';
        var mpdLimitInterval = '';
        var mpdOffsetSample = '';
        var mpdIntervalSample = '';
        var tgTaskOffset = '';
        var tgTaskLimit = '';
        var tgTaskOffsetSample = '';
        var tgTaskLimitSample = '';
        var mpdEngineEff = '';
        var mpdAircraftEff = '';
        var tgAircraftEff = '';
        $(tgAcEff).each(function (index, item) {
            tgAircraftEff = tgAircraftEff + (item + "; ");
        });
        var mpdReference = '';
        var otherReference = '';
        var detecCode = '';
        var inspReportReq = '';
        var tgIntervalOffsetNote = '';
        var tgDepending = '';
        var reason = '';
        var engineeringNote = '';

        v_mriClass = { 'acModel': aircraftModel, 'revNumber': revNumber, 'revDate': revDate, 'revCode': revCode, 'acZone': acZone, 'mpSource': mpSource, 'taskSelection': taskSelection, 'samplingPercent': samplingPercent, 'workType': workType, 'inspectSpecial': inspectSpecial, 'mpTaskNumber': mpTaskNumber, 'tgTaskNumber': tgTaskNumber, 'validFrom': validFrom, 'mpTaskStatus': mpTaskStatus, 'mpTaskMH': mpTaskMH, 'accessPanel': accessPanel, 'mpdOffset': mpdOffset, 'mpdLimitInterval': mpdLimitInterval, 'mpdOffsetSample': mpdOffsetSample, 'mpdIntervalSample': mpdIntervalSample, 'tgTaskOffset': tgTaskOffset, 'tgTaskLimit': tgTaskLimit, 'tgTaskOffsetSample': tgTaskOffsetSample, 'tgTaskLimitSample': tgTaskLimitSample, 'mpdEngineEff': mpdEngineEff, 'mpdAircraftEff': mpdAircraftEff, 'tgAircraftEff': tgAircraftEff, 'mpdReference': mpdReference, 'otherReference': otherReference, 'detecCode': detecCode, 'inspReportReq': inspReportReq, 'tgIntervalOffsetNote': tgIntervalOffsetNote, 'tgDepending': tgDepending, 'reason': reason, 'engineeringNote': engineeringNote };
    }

    function getLaboratories() {
        $.ajax({
            type: 'POST',
            url: 'DocumentWS.asmx/GetLaboratories',
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            success: function (response) {
                var jsonData = (response.d) ? $.parseJSON(response.d) : $.parseJSON(response);
                $(jsonData).each(function (index, value) {
                    laboratories.push(value);
                });               

                $(laboratories).each(function (index,  item) {
                    $('#labOffice').append("<option value='" + item.labCode + "'>" + item.labText + "</option>");                   
                });
            }
        });
    }

    function getIntervalUnit() {
        $.ajax({
            type: 'POST',
            url: 'DocumentWS.asmx/GetIntervalUnit',
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            success: function (response) {
                var jsonData = (response.d) ? $.parseJSON(response.d) : $.parseJSON(response);
                $(jsonData).each(function (index, value) {
                    intervalUnits.push(value);
                });

                $('#MPDInterval').empty();
                $('#TGInterval').empty();

                $(intervalUnits).each(function (index, value) {
                    $('#MPDInterval').append("<option value='" + value + "'>" + value + "</option>");
                    $('#TGInterval').append("<option value='" + value + "'>" + value + "</option>");
                });
            }
        });
    }

    function getAircraftModel() {
        $.ajax({
            type: 'POST',
            url: 'DocumentWS.asmx/GetAircraftModel',
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            success: function (response) {
                var jsonData = (response.d) ? $.parseJSON(response.d) : $.parseJSON(response);
                acModel = [];
                $(jsonData).each(function (index, value) {
                    acModel.push(value);
                });
                renderAcModel();
            }
        });
    }

    function renderAircraftEff() {
        $('#TG_ACEff').empty();
        $(selected).each(function (i, item) {
            var jsonRequest = '{model : ' + JSON.stringify(item.value) + '}';
            $.ajax({
                type: 'POST',
                url: 'DocumentWS.asmx/GetAircrafts',
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: jsonRequest,
                success: function (response) {
                    var jsonData = (response.d) ? $.parseJSON(response.d) : $.parseJSON(response);
                    $('#TG_ACEff').append("<optgroup label='" + item.value + "'>");
                    $(jsonData).each(function (index, value) {
                        $('#TG_ACEff').append("<option value='" + value + "'>" + value + "</option>");
                    });
                    $('#TG_ACEff').append("</optgroup>");
                    $('#TG_ACEff').multiselect('destroy');
                    $('#TG_ACEff').multiselect({
                        nonSelectedText: 'Please select an aircraft',
                        enableClickableOptGroups: true,
                        enableCollapsibleOptGroups: true,
                        enableFiltering: true,
                        buttonWidth: '100%',
                        onChange: function (element, checked) {
                            var tgAircrafts = $('#TG_ACEff option:selected');
                            tgAcEff = [];
                            $(tgAircrafts).each(function (index, sel_acreg) {
                                tgAcEff.push(sel_acreg.label);
                            });
                        }
                    });
                }
            });
        });
    }

    function renderAcModel() {
        $(acModel).each(function (item, value) {
            $('#acModel').append("<option value='" + value + "'>" + value + "</option>");
        });
        $('#acModel').multiselect({
            nonSelectedText: 'Please select aircraft model',
            onChange: function (element, checked) {
                var fleetModel = $('#acModel option:selected');
                selected = [];
                $(fleetModel).each(function (index, model) {
                    selected.push(model);
                });
                renderAircraftEff();
            },
            buttonWidth: '100%'
        });
    }

    $(document).ready(function () {
        getLaboratories();
        getIntervalUnit();
        getAircraftModel();
        $('#TG_ACEff').multiselect({
            nonSelectedText: 'Please select an aircraft',
            enableClickableOptGroups: true,
            enableCollapsibleOptGroups: true,
            enableFiltering: true,
            buttonWidth: '100%',
            onChange: function (element, checked) {
                var tgAircrafts = $('#TG_ACEff option:selected');
                tgAcEff = [];
                $(tgAircrafts).each(function (index, acreg) {
                    tgAcEff.push(acreg);
                });
            }
        });

        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": false,
            "positionClass": "toast-top-full-width",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    });

    $('#docSave').click(function () {
        getDocumentHeader();
        getMRIClassData();
        var postObj = {
            doc: v_docHeader,
            mriClass: v_mriClass
        };

        $.ajax({
            type: 'POST',
            url: 'DocumentWS.asmx/createMRIDoc',
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            data: JSON.stringify(postObj),
            success: function (response) {
                var jsonData = (response.d) ? $.parseJSON(response.d) : $.parseJSON(response);

                if (jsonData.result)
                    toastr["success"](jsonData.message);
                else
                    toastr["error"](jsonData.message);
            },
            error: function (response) {                
                toastr["error"]("Error while saving document data to SAP system!!!");
            }
        });
    })
</script>
<!-- End Java Script -->
</html>
