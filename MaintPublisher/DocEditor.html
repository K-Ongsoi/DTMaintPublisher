<script>

    var tgAcEff = [];

    var aircrafts = [];
    var revisionCodes = [];
    var workTypes = [];

    function getDocumentHeader() {
        var docNumber = $('#documentNo').val();

        var docVersion = $('#documentVersion').val();
        var labOffice = $('#labOffice').val();

        var aircraftModel = '';
        $(selected).each(function (index, item) {
            aircraftModel = aircraftModel + (item.value + "; ");
        });

        var revNumber = $('#mri_revNo').val();
        var revDate = $('#mri_revDate').val();
        var revCode = $('#mri_revCode').val();

        var mpSource = $('#mri_mpSource').val();

        var inspectSpecial = $('#mri_specident').val();
        var mpTaskNumber = $('#mri_origMPTask').val();
        var tgTaskNumber = $('#mri_origMPTask').val();
        var validFrom = $('#mri_begEffDate').val();
        var mpTaskStatus = $('#mri_mpTaskStatus').val();
        var mpTaskMH = $('#mri_mpTaskMH').val();
        var accessPanel = $('#mri_accesspanelinfo').val();
        var mpdOffset = $('#mri_oemtaskoffset').val();
        var mpdLimitInterval = '';

            mpdLimitInterval = $('#mri_oemtasklimit').val() + $('#MPDInterval').val();
        }
        var mpdOffsetSample = $('#mri_oemtaskoffset').val();
        var mpdIntervalSample = $('#mri_oemtaskinterval').val();
        var tgTaskOffset = $('#mri_tgtaskoffset').val();
        var tgTaskLimit = '';
        if ($('#mri_tgtasklimit').val() != undefined && $('#mri_tgtasklimit').val() != '') {
            tgTaskLimit = $('#mri_tgtasklimit').val() + $('#TGInterval').val();
        }
        var tgTaskOffsetSample = $('#mri_tgoffsetsamp').val();
        var tgTaskLimitSample = $('#mri_tgintervalsam').val();
        var mpdEngineEff = $('#mri_mpdengeff').val();
        var mpdAircraftEff = $('mri_mpdaceff').val();

            tgAircraftEff = tgAircraftEff + (item + "; ");

        var otherReference = $('#mri_otherref').val();
        var detecCode = $('#mri_detectcode').val();
        var inspReportReq = $('#mri_inspreq').val();
        var tgIntervalOffsetNote = $('#mri_tgoffsetnote').val();
